{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{% block title %}My amazing site{% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="{% static "specials/stylesheets/base.css" %}">
	<link rel="stylesheet" href="{% static "specials/stylesheets/skeleton.css" %}">
	<link rel="stylesheet" href="{% static "specials/stylesheets/layout.css" %}">
	<link rel="stylesheet" href="{% static "specials/stylesheets/pylunch.css" %}">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="{% static "specials/images/favicon.ico" %}">

</head>
<body>



	<!-- Primary Page Layout
	================================================== -->
	
	<div class="container">
		<div class="sixteen columns">
			<h1 class="remove-bottom" style="margin-top: 40px">Stellenbosch Restaurants</h1>
			<hr />
		</div>

		<div class="eight columns">
			{% block left_col %}
				<p>Nothing to see here</p>
			{% endblock %}
		</div>
		<div class="eight columns">
			{% block right_col %}
				<p>Nothing to see here</p>
			{% endblock %}
		</div>

	</div><!-- container -->


<!-- End Document
================================================== -->
</body>
</html>
